<!DOCTYPE html>
<html lang = "es">
  <head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="../../css/Cuenta/inicio_sesion.css">
    <link rel = "icon" href = "../../Images/IBM_logo.svg.png">
  </head>
  <body>

    <form action = "#">

      <div>
        <p>Genero</p>
        <label for = "masculino">
          <input id = "masculino" type = "radio" value = "Masculino" name = "genero">Masculino
        </label>
        <br>
        <label for = "femenino">
          <input id = "femenino" type = "radio" value = "Femenino" name = "genero">Femenino
        </label>
        <br>
        <label for = "otro">
          <input id = "otro" type = "radio" value = "Otro" name = "genero" checked>Otro
        </label>
        <br>
        <input type = "text" placeholder = "Ingresa tu genero">
        <br>
        <label for = "noDecir">
          <input id = "noDecir" type = "radio" value = "Prefiero no decirlo" name = "genero">Prefiero no decirlo
        </label>
        <br>
        
        <input type = "text" placeholder = "Nombre(s)" required><br>
        <input type = "text" placeholder = "Apellido Paterno" required><br>
        <input type = "text" placeholder = "Apellido Materno" required><br>
        <input type = "text" placeholder = "Correo electrónico" required> <!--Envia la informacion a un archivo especifico en el servidor--><br>
        <input type = "text" placeholder = "Contraseña" required><br>
        <input type = "text" placeholder = "Confirma tu contraseña" required><br>
        <button type = "submit">Crear cuenta</button><br>
      </div>
  
    </form>

    <footer>
      <p><small>Sin derechos de autor ni fines de lucro <a class = "conjunto_IBM" href="https://ptech.org/es/"><strong>PTech IBM</strong></a></small></p>
    </footer>
  
  </body>
